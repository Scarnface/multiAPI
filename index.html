<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Multi API</title>
    <meta name="description" content="Multi API" />

    <link rel="stylesheet" type="text/css" href="libs/css/styles.css" />
  </head>

  <body>
    <h1 class="mainTitle">Choose An API</h1>

    <span class="section">
      <input id="selCountry" type="text" placeholder="Enter Country Code" />

      <button id="api1">Search Country Info</button>
    </span>

    <br /><br />

    <span class="section">
      <input id="selLocation" type="text" placeholder="Enter A Location" />

      <button id="api4">Search Location News</button>
    </span>

    <br /><br />

    <span class="section">
      <input
        id="selLat"
        type="text"
        size="35"
        min="-90"
        max="90"
        placeholder="Enter Latitude (between -90 and 90)"
      /><br /><br />

      <input
        id="selLng"
        type="text"
        size="35"
        min="-180"
        max="80"
        placeholder="Enter Longitude (between -180 and 80)"
      /><br /><br />

      <button id="api2">Search Location</button><br /><br />

      <button id="api3">Search Weather</button><br /><br />

      <button id="api5">Search Postcodes</button><br /><br />
    </span>

    <br /><br />

    <table id="results">
      <tbody></tbody>
    </table>

    <script
      type="application/javascript"
      src="libs/js/jquery-2.2.3.min.js"
    ></script>
    <script type="application/javascript" src="libs/js/scripts.js"></script>
  </body>
</html>
